<div id="login-form"
     class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Prihlásenie
        </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="username">
                Uživateľské meno
            </label>
            <input type="text"
                   id="username"
                   class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">
                Heslo
            </label>
            <input type="password"
                   id="password"
                   class="form-control" />
        </div>
        <input type="button"
               id="login-button"
               class="btn btn-default"
               value="Prihlásiť" />
    </div>
</div>
